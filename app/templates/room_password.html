<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пароль комнаты: {{ room_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='room_password.css') }}">
</head>
<body>
  <div class="container">
    <h1>Введите пароль от комнаты: {{ room_name }}</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
                <li class="error">{{ message }}</li>
             {% endfor %}
          </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        {{ form.hidden_tag() }}
         <label for="roomPassword">{{ form.roomPassword.label }}</label>
        {{ form.roomPassword() }}
        <label for="userName">{{ form.userName.label }}</label>
        {{ form.userName() }}
      {{ form.submit() }}
    </form>
  </div>
</body>
</html>
